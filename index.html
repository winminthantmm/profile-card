<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile Card</title>
    <!-- external css  -->
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />

    <!-- custom css -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container profile_card">
      <div class="img_div">
        <img src="profile.jpg" alt="avater" />
      </div>
      <div class="container text_container">
        <span class="title">WinTechno</span>
        <span class="discrption">Full Stack Developer</span>
      </div>
      <div class="container icon_container">
        <div class="container icon facebook">
          <i class="bx bxl-facebook"></i>
        </div>
        <div class="container icon twitter">
          <i class="bx bxl-twitter"></i>
        </div>
        <div class="container icon instagram">
          <i class="bx bxl-instagram"></i>
        </div>
        <div class="container icon youtube">
          <i class="bx bxl-youtube"></i>
        </div>
      </div>
      <div class="container btn_container">
        <button class="btn">Subscribe</button>
        <button class="btn">Message</button>
      </div>
      <div class="container data_container">
        <div class="data container">
          <i class="bx bx-heart"></i>
          <p>60k</p>
        </div>
        <div class="data container">
          <i class="bx bx-message-rounded"></i>
          <p>40k</p>
        </div>
        <div class="data container">
          <i class="bx bx-share"></i>
          <p>16k</p>
        </div>
      </div>
    </div>
  </body>
</html>
